<!DOCTYPE html>
<html>

<head>
    <title>Elite 2024</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .elite-text {
            font-size: 24px;
            font-weight: bold;
            color: #000080;
            /* Dark blue color */
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: #000080;
            /* Dark blue color */
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="elite-text">E | L | I | T | E | 2 | 0 | 2 | 4 |</div>
        <ul class="nav-links">
            <li><a href="#">Events</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>

</html>
