                modalId: "quizModal",
                details: {
                    title: "Quiz Event Details",
                    rules: [
                        "Number of Nodes per Network.",

                        "Only two successful Networks are selected by the Administrator.",
                        "Any Wi-Fi can register on the particular network ON-SPOT for free.",

                        "The network which has proper connectivity with higher speed will be given priority to update for further rounds."

                    rounds: [

                            points: [
                                "Game name both indoor and outdoor",

                            ]

                            points: [
                                "Proverb",

                    ],

                        coordinator: "R. Sowmiya",

            {
                title: "Short Film",
                imgSrc: "https://placehold.co/300x150",
                imgAlt: "Placeholder image for Short Film event",
                modalId: "shortFilmModal",
                details: {
                    title: "Short Film Event Details",
                    rules: [
                        "The time duration allocated for short film will be 10 minutes.",
                        "The story or concept of this film should be good and keep non-violence.",
                        "Judge's decision will be treated as final.",

                        "Team will be disqualified on vulgarity or any obscene in the performance.",
                        "Language preferences: English or Tamil."

        const EventCard = ({ event, onClick }) => (
            <div className="card bg-blue-800 rounded-lg shadow-lg flex flex-col">
                <img src={event.imgSrc} alt={event.imgAlt} className="w-full h-40 object-cover" />
                <div className="card-content p-4 text-white flex flex-col justify-between flex-grow">
                    <h3 className="text-lg font-semibold mb-2">{event.title}</h3>
                    <button className="view-details bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600" onClick={onClick}>
                        View Details
                    </button>
                </div>
            </div>
        );

        const Modal = ({ event, isOpen, onClose }) => {
            if (!isOpen) return null;

            return (
                <div className="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
                    <div className="modal-content bg-blue-800 text-white p-6 rounded-lg w-11/12 max-w-2xl relative">
                        <span className="close-btn absolute top-2 right-4 text-2xl cursor-pointer" onClick={onClose}>&times;</span>
                        <h2 className="text-2xl font-bold mb-4">{event.details.title}</h2>
                        <h3 className="text-xl font-semibold mb-2">Event Rules & Regulations</h3>
                        <p className="mb-4">Mail for submission as per event rules: <a href="mailto:elite2k24@kanchiuniv.ac.in" className="text-green-400">elite2k24@kanchiuniv.ac.in</a></p>
                        <ol className="list-decimal list-inside mb-4">
                            {event.details.rules.map((rule, index) => (
                                <li key={index} className="mb-2">{rule}</li>
                            ))}
                        </ol>
                        {event.details.rounds && (
                            <>
                                {event.details.rounds.map((round, index) => (
                                    <div key={index} className="mb-4">
                                        <h4 className="text-lg font-semibold mb-2">{round.title}</h4>
                                        <ol className="list-decimal list-inside">
                                            {round.points.map((point, idx) => (
                                                <li key={idx} className="mb-2">{point}</li>
                                            ))}
                                        </ol>
                                    </div>
                                ))}
                            </>
                        )}
                        {event.details.presentationRules && (
                            <>
                                <h3 className="text-xl font-semibold mb-2">Presentation Rules</h3>
                                <ol className="list-decimal list-inside mb-4">
                                    {event.details.presentationRules.map((rule, index) => (
                                        <li key={index} className="mb-2">{rule}</li>
                                    ))}
                                </ol>
                            </>
                        )}
                        {event.details.process && (
                            <>
                                <h3 className="text-xl font-semibold mb-2">Process</h3>
                                <ol className="list-decimal list-inside mb-4">
                                    {event.details.process.map((step, index) => (
                                        <li key={index} className="mb-2">{step}</li>
                                    ))}
                                </ol>
                            </>
                        )}
                        <div className="contact-info">
                            <h3 className="text-xl font-semibold mb-2">Contact Information</h3>
                            <p className="mb-2">Event Coordinator: {event.details.contact.coordinator}</p>
                            <p className="mb-2">Phone: <a href={`tel:${event.details.contact.coordinatorPhone}`} className="text-green-400">{event.details.contact.coordinatorPhone}</a></p>
                            <p className="mb-2">Staff-in-charge: {event.details.contact.staff}</p>
                            <p className="mb-2">Phone: <a href={`tel:${event.details.contact.staffPhone}`} className="text-green-400">{event.details.contact.staffPhone}</a></p>
                            {event.details.contact.alternativePhone && (
                                <p className="mb-2">Alternative Phone: <a href={`tel:${event.details.contact.alternativePhone}`} className="text-green-400">{event.details.contact.alternativePhone}</a></p>

        };

        const App = () => {
            const [activeModal, setActiveModal] = useState(null);

            const openModal = (modalId) => {
                setActiveModal(modalId);
            };

            const closeModal = () => {
                setActiveModal(null);
            };

            return (
                <div className="container mx-auto p-4">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        {events.map((event, index) => (
                            <EventCard key={index} event={event} onClick={() => openModal(event.modalId)} />
                        ))}
                    </div>
                    {events.map((event, index) => (
                        <Modal key={index} event={event} isOpen={activeModal === event.modalId} onClose={closeModal} />
                    ))}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));

</body>

</html>
