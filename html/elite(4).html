<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Set container to at least 100% viewport height */

            width: 100%;

            /* Set a maximum width to prevent overflow on smaller screens */
        }
    </style>
</head>

        <img src="../Images/invitation.webp" alt="ELITE 2k24 - National Level Technical Symposium">
